<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCONEZ | ‚Ñ§</title>
  <style>
    :root {
      --bg-color: #000;
      --container-bg: #0a0a0a;
      --border-color: #008000;
      --text-color: white;
      --button-bg: #002200;
      --button-hover: #004400;
      --button-text: #00cc00;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: 'Arial', sans-serif;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 6px;
      cursor: pointer;
      z-index: 1000;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle img {
      width: 28px;
      height: 28px;
      transition: transform 0.3s;
    }

    .header-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      display: block;
      margin: 20px auto;
    }

    .container {
      max-width: 500px;
      margin: 10px auto;
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      padding: 20px;
      border-radius: 10px;
      transition: background 0.3s, border 0.3s;
    }

    .title {
      font-size: 32px;
      text-align: center;
      font-weight: bold;
      color: var(--border-color);
      margin-bottom: 10px;
      font-family: 'Courier New', monospace;
    }

    .divider {
      height: 1px;
      background-color: var(--border-color);
      margin: 10px 0 20px;
    }

    .link-block {
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-between;
      align-items: center;
      background-color: var(--button-bg);
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.1s;
      border: 1px solid #004400;
      text-decoration: none;
    }

    .link-block:hover {
      background-color: var(--button-hover);
    }

    .link-block:active {
      transform: scale(0.95);
    }

    .link-block img {
      width: 40px;
      height: 40px;
      margin-left: 10px;
    }

    .link-block span {
      color: var(--button-text);
      font-size: 18px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }

      .title {
        font-size: 24px;
      }

      .link-block span {
        font-size: 16px;
      }
    }
  </style>
</head>
<body class="fade-in">

  <!-- ÿ≥ŸÉÿ±ÿ®ÿ™ ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿ´ŸäŸÖ -->
  <script>
    const themeIcon = document.getElementById("theme-icon");
    const tiktokIcon = document.getElementById("tiktok-icon");

    function toggleTheme() {
      const root = document.documentElement;
      const isDark = getComputedStyle(root).getPropertyValue('--bg-color').trim() === '#000';

      if (isDark) {
        // ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÅÿßÿ™ÿ≠
        root.style.setProperty('--bg-color', '#fff');
        root.style.setProperty('--container-bg', '#f0f0f0');
        root.style.setProperty('--border-color', '#008000');
        root.style.setProperty('--text-color', '#000');
        root.style.setProperty('--button-bg', '#e0ffe0');
        root.style.setProperty('--button-hover', '#c0ffc0');
        root.style.setProperty('--button-text', '#006400');
        themeIcon.src = "https://cdn-icons-png.flaticon.com/512/1164/1164954.png"; // ŸÇŸÖÿ±
        tiktokIcon.src = "https://cdn-icons-png.flaticon.com/512/3046/3046122.png";
      } else {
        // ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿØÿßŸÉŸÜ
        root.style.setProperty('--bg-color', '#000');
        root.style.setProperty('--container-bg', '#0a0a0a');
        root.style.setProperty('--border-color', '#008000');
        root.style.setProperty('--text-color', 'white');
        root.style.setProperty('--button-bg', '#002200');
        root.style.setProperty('--button-hover', '#004400');
        root.style.setProperty('--button-text', '#00cc00');
        themeIcon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png"; // ÿ¥ŸÖÿ≥
        tiktokIcon.src = "https://cdn-icons-png.flaticon.com/512/3046/3046122.png";
      }
    }
  </script>
